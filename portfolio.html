<section id="quantity_items">
    <div class="container">
        <div class="col-xs-12 col-sm-4 ">
            <div class="gall_headline">
                <h5>Portfolio</h5>
                <p>Gallery three</p>
            </div>
        </div>
        <div id="lightgallery" class="row">

            <div class="col-xs-8 col-sm-4 gal_item n_smit" data-src="images/persons/smith.png"
                 data-sub-html="<h1>Will Smith</h1><p> Is an American actor, rapper and media personality. In April 2007, Newsweek called him 'the most 'powerful actor in Hollywood'. Smith has been nominated for five Golden Globe Awards and two Academy Awards, and has won four Grammy Awards.</p>">
                <nav class="cover from_top" title="Will Smith, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_pitt" data-src="images/persons/pitt.png"
                 data-sub-html="<h1>Brad Pitt</h1><p> Is an American actor and film producer. He has received multiple awards and nominations including an Academy Award as producer under his own company Plan B Entertainment.</p>">
                <nav class="cover from_center_right" title="Brad Pitt, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_will" data-src="images/persons/brucy.png"
                 data-sub-html="<h1>Bruce Willis</h1><p> Is an American actor, producer, and singer. Born to a German mother and American father in Idar-Oberstein, Germany, he moved to the United States with his family in 1957. His career began on the Off-Broadway stage in the 1970s. He later achieved fame with his leading role on the hit television series Moonlighting (1985–89). He has since appeared in over 70 films and is widely regarded as an 'action hero', due to his portrayal of John McClane in the Die Hard franchise (1988–2013), and other such roles.</p>">
                <nav class="cover from_left" title="Bruce Willis, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_anis" data-src="images/persons/aniston.png"
                 data-sub-html="<h1>Jennifer Aniston</h1><p>Is an American actress, film producer, and businesswoman. The daughter of actors John Aniston and Nancy Dow, she began working as an actress at an early age with an uncredited role in the 1987 film Mac and Me. After her career grew successfully in the 1990s, Aniston has remained a well-known public figure and established herself as one of the leading and highest-paid actresses in Hollywood as of 2018.</p>">
                <nav class="cover from_center" title="Jennifer Aniston, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_lope" data-src="images/persons/lopez.png"
                 data-sub-html="<h1>Jennifer Lopez</h1><p>Is an American singer, actress, dancer and producer. In 1991, Lopez began appearing as a Fly Girl dancer on In Living Color, where she remained a regular until she decided to pursue an acting career in 1993. For her first leading role in the 1997 Selena biopic of the same name, Lopez received a Golden Globe nomination and became the first Latin actress to earn over US$1 million for a film. She went on to star in Anaconda (1997) and Out of Sight (1998), later establishing herself as the highest-paid Latin actress in Hollywood.</p>">
                <nav class="cover from_right" title="Jennifer Lopez, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_knig" data-src="images/persons/knightley.png"
                 data-sub-html="<h1>Keira Knightley</h1><p>Is an English actress. She has worked in both the British and American film industries, and has starred in Broadway and West End theatre productions. She has received an Empire Award and multiple nominations for British Academy, Golden Globe, and Academy Awards.</p>">
                <nav class="cover from_bottom_left" title="Keira Knightley, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-6 col-sm-4 gal_item n_free" data-src="images/persons/morgan.png"
                 data-sub-html="<h1>Morgan Freeman</h1><p>Is an American actor, film director, film narrator, and philanthropist. Freeman won an Academy Award in 2005 for Best Supporting Actor with Million Dollar Baby (2004), and he has received Oscar nominations for his performances in Street Smart (1987), Driving Miss Daisy (1989), The Shawshank Redemption (1994), and Invictus (2009). He has also won a Golden Globe Award and a Screen Actors Guild Award.</p>">
                <nav class="cover from_bottom" title="Morgan Freeman, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-6 col-sm-4 gal_item n_depp" data-src="images/persons/depp.png"
                 data-sub-html="<h1>Johnny Depp</h1><p>Is an American actor, producer and musician. He has been nominated for ten Golden Globe Awards, winning one for Best Actor for his performance of the title role in Sweeney Todd: The Demon Barber of Fleet Street (2008) and has been nominated for three Academy Awards for Best Actor, among other accolades.</p>">
                <nav class="cover from_bottom_right" title="Johnny Depp, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>

            <div class="col-xs-4 col-sm-4 gal_item n_bell mobile" data-src="images/persons/belluci.jpg"
                 data-sub-html="<h1>Monica Bellucci</h1><p>Is an Italian actress and model. Bellucci began her career as a fashion model, modeling for the likes of Dolce & Gabbana and Dior, before making a transition to Italian films and later Hollywood films and French films. She is often considered among the most beautiful women in the world.</p>">
                <nav class="cover from_center" title="Monica Bellucci, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_cloo mobile" data-src="images/persons/clooney.jpg"
                 data-sub-html="<h1>George Clooney</h1><p>Is an American actor, filmmaker and businessman. He is the recipient of three Golden Globe Awards and two Academy Awards, one for acting in Syriana (2006) and the other for co-producing Argo (2012). In 2018, he was the recipient of the AFI Lifetime Achievement Award, at the age of 57.</p>">
                <nav class="cover from_center" title="George Clooney, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_cruz mobile" data-src="images/persons/cruz.jpg"
                 data-sub-html="<h1>Penelope Cruz</h1><p>Is a Spanish actress and model. Signed by an agent at the age of 15, she made her acting debut at 16 on television, and her feature film debut the following year in Jamón Jamón (1992). Her subsequent roles in the 1990s and 2000s included Belle Epoque (1992), Open Your Eyes (1997), The Hi-Lo Country (1999), The Girl of Your Dreams (2000) and Woman on Top (2000). Cruz achieved recognition for her lead roles in the 2001 films Vanilla Sky, All the Pretty Horses, Captain Corelli's Mandolin and Blow.</p>">
                <nav class="cover from_center" title="Penelope Cruz, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-8 col-sm-4 gal_item n_down mobile" data-src="images/persons/downey.jpg"
                 data-sub-html="<h1>Robert Downey Jr.</h1><p>Is an American actor and singer. His career has included critical and popular success in his youth, followed by a period of substance abuse and legal difficulties, and a resurgence of commercial success in middle age. For three consecutive years from 2012 to 2015, Downey topped the Forbes list of Hollywood's highest-paid actors, making an estimated $80 million in earnings between June 2014 and June 2015.</p>">
                <nav class="cover from_center" title="Robert Downey Jr., click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_dica mobile" data-src="images/persons/dicaprio.jpeg"
                 data-sub-html="<h1>Leonardo DiCaprio</h1><p>Is an American actor and film producer. He has been nominated for six Academy Awards, four British Academy Film Awards and nine Screen Actors Guild Awards, winning one of each award from them and three Golden Globe Awards from eleven nominations.</p>">
                <nav class="cover from_center" title="Leonardo DiCaprio, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_diaz mobile" data-src="images/persons/diaz.jpg"
                 data-sub-html="<h1>Cameron Diaz</h1><p>Is an American actress, writer, and former model. She has frequently appeared in comedies throughout her career, while also earning critical recognition in dramatic films. Her accolades include four Golden Globe Award nominations, three Screen Actors Guild Award nominations, and a New York Film Critics Award. In 2013, she was named the highest-paid actress over 40 in Hollywood. As of 2018, the U.S. domestic box office grosses of Diaz's films total over $3 billion USD, with worldwide grosses surpassing $7 billion, making her the fifth highest-grossing U.S. domestic box office actress.</p>">
                <nav class="cover from_center" title="Cameron Diaz, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_niro mobile" data-src="images/persons/de_niro.jpg"
                 data-sub-html="<h1>Robert De Niro</h1><p>Is an American actor, producer, and director. He is a recipient of various accolades, including two Academy Awards, a Golden Globe Award, the Cecil B DeMille Award, AFI Life Achievement Award, Presidential Medal of Freedom, and has been nominated for six BAFTA Awards, two Primetime Emmy Awards and four Screen Actors Guild Awards.</p>">
                <nav class="cover from_center" title="Robert De Niro, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_foxx mobile" data-src="images/persons/foxx.jpg"
                 data-sub-html="<h1>Jamie Foxx</h1><p>Is an American actor, singer, songwriter, record producer, and comedian. For his portrayal of Ray Charles in the 2004 biographical film Ray, he won an Academy Award for Best Actor, BAFTA Award for Best Actor in a Leading Role, and a Golden Globe Award for Best Actor – Motion Picture Musical or Comedy. That same year, he was nominated for the Academy Award for Best Supporting Actor for his role in the crime film Collateral. Since spring 2017, Foxx has served as the host and executive producer of the Fox game show Beat Shazam.</p>">
                <nav class="cover from_center" title="Jamie Foxx, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_gand mobile" data-src="images/persons/gandolfini.jpg"
                 data-sub-html="<h1>James Gandolfini</h1><p>Was an American actor best known for his role as Tony Soprano, the Italian-American crime boss in HBO's television series The Sopranos. He won three Emmy Awards, three Screen Actors Guild Awards, and one Golden Globe Award. Gandolfini’s performance as Tony Soprano is widely regarded as one of the greatest performances in television history.</p>">
                <nav class="cover from_center" title="James Gandolfini, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-6 col-sm-4 gal_item n_haye mobile" data-src="images/persons/hayek.jpg"
                 data-sub-html="<h1>Salma Hayek</h1><p>Is a Mexican and American film actress, producer, and former model. She began her career in Mexico starring in the telenovela Teresa and starred in the film El Callejón de los Milagros (Miracle Alley) for which she was nominated for an Ariel Award. In 1991 Hayek moved to Hollywood and came to prominence with roles in films such as Desperado (1995),
                  From Dusk till Dawn (1996), Dogma (1999), and Wild Wild West (1999).</p>">
                <nav class="cover from_center" title="Salma Hayek, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-6 col-sm-4 gal_item n_hopk mobile" data-src="images/persons/hopkins.jpg"
                 data-sub-html="<h1>Anthony Hopkins</h1><p>Is a Welsh actor, director, and producer. He won the Academy Award for Best Actor in 1992, and was nominated three additional times. Hopkins has also won three BAFTAs, two Emmys, and the Cecil B. DeMille Award. In 1993, he was knighted by Queen Elizabeth II for services to the arts. Hopkins received a star on the Hollywood Walk of Fame in 2003, and in 2008, he received the BAFTA Fellowship for lifetime achievement from the British Academy of Film and Television Arts.</p>">
                <nav class="cover from_center" title="Anthony Hopkins, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_jack mobile" data-src="images/persons/jackman.jpg"
                 data-sub-html="<h1>Hugh Jackman</h1><p>Is an Australian actor, singer, and producer. Jackman has won international recognition for his roles in a variety of film genres. He is known for his long-running role as Wolverine in the X-Men film series which he holds the Guinness World Record of longest career as a live-action Marvel superhero for. He is also recognized for his lead roles in films such as the romantic-comedy fantasy Kate & Leopold (2001), the action-horror film Van Helsing (2004), the magic-themed drama The Prestige (2006), the epic fantasy drama The Fountain (2006), the epic historical romantic drama Australia (2008), the film version of Les Misérables (2012), the thriller Prisoners (2013), and the musical The Greatest Showman (2017) which he received a Grammy Award for Best Soundtrack Album. His work in Les Misérables earned him his first Academy Award nomination for Best Actor and his second Golden Globe Award for Best Actor – Motion Picture Musical or Comedy in 2013.</p>">
                <nav class="cover from_center" title="Hugh Jackman, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_john mobile" data-src="images/persons/johnson.JPG"
                 data-sub-html="<h1>Dwayne Johnson</h1><p>Also known by his ring name The Rock, is an American actor, producer, and semi-retired professional wrestler. Johnson was born in Hayward, California, but moved to Florida in 1989, where he was a college football player for the University of Miami, with whom he won a national championship in 1991. After initially aspiring for a career in football, Johnson began training as a professional wrestler in the summer of 1995, after being cut from the Calgary Stampeders of the Canadian Football League (CFL).</p>">
                <nav class="cover from_center" title="Dwayne Johnson, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_joli mobile" data-src="images/persons/jolie.jpg"
                 data-sub-html="<h1>Angelina Jolie</h1><p>Is an American actress, filmmaker, and humanitarian. The recipient of such accolades as an Academy Award and three Golden Globe Awards, she has been named Hollywood's highest-paid actress multiple times.</p>">
                <nav class="cover from_center" title="Angelina Jolie, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-8 col-sm-4 gal_item n_kidm mobile" data-src="images/persons/kidman.jpg"
                 data-sub-html="<h1>Nicole Kidman</h1><p>Is an Australian actress and producer. She began her acting career in Australia with the 1983 films Bush Christmas and BMX Bandits. Her breakthrough came in 1989 with the thriller Dead Calm and the television miniseries Bangkok Hilton. In 1990, she made her Hollywood debut in the racing film Days of Thunder, opposite Tom Cruise. She went on to achieve wider recognition with leading roles in Far and Away (1992), Batman Forever (1995), To Die For (1995), and Eyes Wide Shut (1999). She received two consecutive nominations for the Academy Award for Best Actress for playing a courtesan in the musical Moulin Rouge! (2001) and the writer Virginia Woolf in the drama film The Hours (2002); she won the award for the latter and received Golden Globes for both films.</p>">
                <nav class="cover from_center" title="Nicole Kidman, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_l_ja mobile" data-src="images/persons/l_jackson.jpg"
                 data-sub-html="<h1>Samuel L. Jackson</h1><p>Is an American actor and film producer. A recipient of critical acclaim and numerous accolades and awards, Jackson is the actor whose films have made the highest total gross revenue.</p>">
                <nav class="cover from_center" title="Samuel L. Jackson, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_murp mobile" data-src="images/persons/murphy.jpg"
                 data-sub-html="<h1>Eddie Murphy</h1><p>Is an American comedian, actor, screen writer, singer, and film producer. Murphy was a regular cast member on Saturday Night Live from 1980 to 1984. He has worked as a stand-up comedian and was ranked #10 on Comedy Central's list of the 100 Greatest Stand-ups of All Time.</p>">
                <nav class="cover from_center" title="Eddie Murphy, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_paci mobile" data-src="images/persons/pacino.jpg"
                 data-sub-html="<h1>Al Pacino</h1><p>Is an American actor and filmmaker. Pacino has had a career spanning more than five decades, during which time he has received numerous accolades and honors both competitive and honorary, among them an Academy Award, two Tony Awards, two Primetime Emmy Awards, a British Academy Film Award, four Golden Globe Awards, the Lifetime Achievement Award from the American Film Institute, the Golden Globe Cecil B. DeMille Award, and the National Medal of Arts. He is one of few performers to have won a competitive Oscar, an Emmy, and a Tony Award for acting, dubbed the Triple Crown of Acting.</p>">
                <nav class="cover from_center" title="Al Pacino, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_port mobile" data-src="images/persons/portman.jpg"
                 data-sub-html="<h1>Natalie Portman</h1><p>Is a film actress, producer, writer, and director with dual Israeli and American citizenship. She is the recipient of various accolades, including an Academy Award and two Golden Globe Awards.</p>">
                <nav class="cover from_center" title="Natalie Portman, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_reev mobile" data-src="images/persons/reeves.jpg"
                 data-sub-html="<h1>Keanu Reeves</h1><p>Is a Canadian actor, director, producer, and musician. He gained fame for his starring role performances in several blockbuster films, including comedies from the Bill and Ted franchise (1989–1991); action thrillers Point Break (1991), Speed (1994), and the John Wick franchise (2014–2019); psychological thriller The Devil's Advocate (1997); supernatural thriller Constantine (2005); and science fiction/action series The Matrix (1999–2003). He has also appeared in dramatic films, such as Dangerous Liaisons (1988), My Own Private Idaho (1991), and Little Buddha (1993), as well as the romantic horror Bram Stoker's Dracula (1992).</p>">
                <nav class="cover from_center" title="Keanu Reeves, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-6 col-sm-4 gal_item n_schw mobile" data-src="images/persons/schwarzenegger.jpg"
                 data-sub-html="<h1>Arnold Schwarzenegger</h1><p>Is an Austrian-American actor, filmmaker, businessman, author, philanthropist, activist, politician, and former professional bodybuilder and powerlifter. He served as the 38th Governor of California, from 2003 to 2011.</p>">
                <nav class="cover from_center" title="Arnold Schwarzenegger, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-6 col-sm-4 gal_item n_snip mobile" data-src="images/persons/snipes.jpg"
                 data-sub-html="<h1>Wesley Snipes</h1><p>Is an American actor, director, film producer, martial artist, and author. His prominent film roles include New Jack City (1991), White Men Can't Jump (1992), Passenger 57 (1992), Demolition Man (1993), and the Marvel Comics character Blade in the Blade film trilogy (1998–2004).</p>">
                <nav class="cover from_center" title="Wesley Snipes, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_stat mobile" data-src="images/persons/statham.jpg"
                 data-sub-html="<h1>Jason Statham</h1><p>Is an English actor and film producer. Typecast as the antihero, he is known for his action-thriller roles and portraying tough, irredeemable, and machiavellian characters. Throughout his film career, Statham has regularly performed his own stage combat and stunts.</p>">
                <nav class="cover from_center" title="Jason Statham, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_tara mobile" data-src="images/persons/tarantino.jpeg"
                 data-sub-html="<h1>Quentin Tarantino</h1><p>Is an American filmmaker and actor. His films are characterized by nonlinear storylines, satirical subject matter, an aestheticization of violence, extended scenes of dialogue, ensemble casts consisting of established and lesser-known performers, references to popular culture and a wide variety of other films, soundtracks primarily containing songs and score pieces from the 1960s to the 1980s, and features of neo-noir film.</p>">
                <nav class="cover from_center" title="Quentin Tarantino, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-4 col-sm-4 gal_item n_ther mobile" data-src="images/persons/theron.jpg"
                 data-sub-html="<h1>Charlize Theron</h1><p>Is a South African and American actress and film producer. She is the recipient of several accolades, including an Academy Award, a Golden Globe Award, and the Silver Bear for Best Actress.</p>">
                <nav class="cover from_center" title="Charlize Theron, click to see more info"></nav>
                <nav class="blick"></nav>
            </div>
            <div class="col-xs-8 col-sm-4 gal_item n_wahl mobile" data-src="images/persons/wahlberg.jpg"
                 data-sub-html="<h1>Mark Wahlberg</h1><p>Is an American actor, producer, businessman, model, rapper, and songwriter. He is also known by his former stage name Marky Mark, from his early career as frontman for the group Marky Mark and the Funky Bunch, with whom he released the albums Music for the People and You Gotta Believe.</p>">
                <nav class="cover from_center" title="Mark Wahlberg, click to see more info"></nav>
